<div *ngIf="!processed" style="padding-top: 60px;">
  <nz-skeleton-element
  class="text-align-center"
  nzType="button" [nzShape] [nzActive]="true" nzSize="large" nzShape="circle"></nz-skeleton-element>
  <nz-skeleton [nzActive]="true"  class="skeleton-center-title"></nz-skeleton>
  <div class="text-align-center" style="margin-top: 20px;">
    <nz-skeleton-element style="display: inline;margin-right: 10px;"
    class="text-align-center"
    nzType="button" [nzShape] [nzActive]="true" nzSize="default" nzShape="default"></nz-skeleton-element>
    <nz-skeleton-element style="display: inline;"
    class="text-align-center"
    nzType="button" [nzShape] [nzActive]="true" nzSize="default" nzShape="default"></nz-skeleton-element>
  </div>
</div>

<nz-result  *ngIf="processed"
[nzStatus]="status?'success':'error'"
[nzTitle]="status?'Account confirmed successfully !':'Unable to confirm your account !'"
[nzSubTitle]="status?'We have successfully confirmed your account, Please singin and continue.':
'We are unable to verify your details, Please recheck the details.'"
>
<div nz-result-extra *ngIf="status">
  <button *ngIf="svc.session==null" nz-button nzType="primary" [routerLink]="['/signin']">Signin</button>
  <button *ngIf="svc.session!=null" nz-button nzType="primary" [routerLink]="['/a',appId,'dashboard']">Dashboard</button>
  <button nz-button [routerLink]="['/']">Home</button>
</div>
<div nz-result-extra *ngIf="!status">
  <button *ngIf="svc.session==null" nz-button nzType="primary" [routerLink]="['/signup']">Signup</button>
  <button nz-button [routerLink]="['/']">Home</button>
</div>
</nz-result>
